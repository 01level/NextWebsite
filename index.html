<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

 

</head>
<body>
    
    <div id="sign-up-container">

        
        <div id="sign-up-title">

            <b class="defaultText" id="signup-text">Sign in</b>


        </div>
       
       
        

        <div id="sign-in-inputs">

            

            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            

        </div>
        
        

        <div id="sign-in-buttons">
            

            <button id="sign-in-button">Sign in</button>
            
            <div id="signinor">

                <div class="lower-vertical-line"></div>
                <p class="defaultText">or</p>
                <div class="lower-vertical-line"></div>

            </div>
           <!-- <p class="defaultText" id="ortext">or</p> -->

           <!--<button id="google-signin"><img id="" src="google-logo.png" alt="">Sign in with Google</button> --> 

            <button>
                <img src="google-logo.png" id="google-image" alt="Icon" class="button-icon">
                <span id="google-signin">Sign in with Google</span>
            </button>

        </div>

        

    </div>

</body>
</html>
